<div class="container">

  <div class="row">


    <div>
      <table class="table">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Sex</th>
          <th>Mail</th>
          <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of showAllUsers">
          <th>{{user.firstNane}}</th>
          <th>{{user.lastName}}</th>
          <th>{{user.age}}</th>
          <th>{{user.sex}}</th>
          <th>{{user.mail}}</th>
          <th>
            <button class="btn btn-outline-dark" (click)="editUser(user.id)" data-toggle="modal"
                    data-target="#exampleModalLong">edit
            </button>
          </th>
        </tr>
        </tbody>

      </table>
    </div>
    <div>
      <!--<button class="btn btn-dark" (click)="findAllUsers()">show</button>-->
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">User ID: {{userModal.id}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <p><input type="text" class="form-control" value="{{userModal.firstNane}}"
                      [(ngModel)]="userModalPost._firstNane" name="fn" ></p>
            <p><input type="text" class="form-control" value="{{userModal.lastName}}"
                      [(ngModel)]="userModalPost._lastName" name="ln"></p>
            <p><input type="number" class="form-control" value="{{userModal.age}}"
                      [(ngModel)]="userModalPost._age" name="age" ></p>
            <p><select class="form-control" [(ngModel)]="userModalPost._sex" name="sex">
              <option>man</option>
              <option>female</option>
            </select></p>
            <p><input type="text" class="form-control" value="{{userModal.mail}}"
                      [(ngModel)]="userModalPost._mail" name="mail"></p>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="userDelete(userModal.id)">Delete
          </button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="userUpdate(userModalPost,userModal,userModal.id)">Update</button>
        </div>
      </div>
    </div>
  </div>


</div>
